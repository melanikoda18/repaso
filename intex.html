<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <label for="num_1">Number 1</label><br />
      <input type="number" name="num_1" id="num_1" /><br />
      <label for="num_2">Number 2</label><br />
      <input type="number" name="num_2" id="num_2" /><br /><br />
      <button type="button" onclick="par_impar()" id="p_i_b">par/impar</button>
      <button type="button" onclick="es_primo()" id="prime_b">es primo</button>
      <button type="button" onclick="tiene_raiz()" id="r_b">tiene raiz</button>
    </form>
    <script>
      function par_impar() {
        let variaple_1 = document.getElementById("num_1").value;
        if (variaple_1 % 2 == 0) {
          alert("el numero es par");
        } else {
          alert("el numero es impar");
        }
      }
      function es_primo() {
        let my_variable = Number(document.getElementById("num_1").value);
        let cont = 0;
        for (let i = 1; i < my_variable + 1; i++) {
          if (my_variable % i == 0) {
            cont++;
          }
          if (cont == 2 && i < my_variable) {
            alert("El número NO es primo");
            return;
          }
        }
        if (my_variable > 0) alert("El número es primo");
        else alert("El número NO es primo");
      }

      function tiene_raiz() {
        let variaple_1 = document.getElementById("num_1").value;
        if (variaple_1 ** (1 / 2) % 1 == 0) {
          alert("tiene raiz cuadrada: " + variaple_1 ** (1 / 2));
        } else {
          alert("no tiene raiz cuadrada");
        }
      }
    </script>
  </body>
</html>
